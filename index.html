            </footer>
          );
        };

        // --- MAIN APP COMPONENT ---
        const App = () => {
          // State for Lightbox
          const [lightbox, setLightbox] = useState({ isOpen: false, src: '', title: '' });

          const openLightbox = (src, title) => {
              setLightbox({ isOpen: true, src, title });
              // Prevent scrolling when lightbox is open
              document.body.style.overflow = 'hidden';
          };

          const closeLightbox = () => {
              setLightbox({ ...lightbox, isOpen: false });
              // Restore scrolling
              document.body.style.overflow = 'auto';
          };

          return (
            <div className="min-h-screen flex flex-col font-sans bg-black/30">
              <Lightbox 
                isOpen={lightbox.isOpen} 
                imageSrc={lightbox.src} 
                title={lightbox.title} 
                onClose={closeLightbox} 
              />

              <Header />
              
              <main id="portfolio" className="flex-grow pt-24 pb-20"> 
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mb-16 text-center">
                    <h2 className="text-4xl md:text-5xl font-extrabold text-white mb-6 drop-shadow-[0_2px_4px_rgba(0,0,0,0.5)]">
                        Catálogo <span className="text-retro-100">Retro</span>
                    </h2>
                    <p className="text-lg text-orange-50 font-medium max-w-2xl mx-auto drop-shadow-sm">
                        VENTA DIGITAL DE SERIES CLÁSICAS - CARTOON - ANIME - LIVE ACTION - CONSULTA POR TU SERIE FAVORITA.  
                    </p>
                </div>

                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                  <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                    {POSTS.map((post) => (
                      <PortfolioItem key={post.id} post={post} onOpen={openLightbox} />
                    ))}
                  </div>
                </div>

                <div className="max-w-4xl mx-auto px-4 mt-24">
                    <div className="bg-gradient-to-br from-retro-800 to-retro-900 rounded-3xl p-8 md:p-12 text-center border border-retro-700 shadow-2xl relative overflow-hidden">
                        <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-yellow-400 via-orange-500 to-red-600"></div>
                        <h3 className="text-2xl md:text-3xl font-bold mb-4 text-white">¿Buscas una serie específica?</h3>
                        <p className="text-orange-200/80 mb-8">
                            Si no encuentras lo que buscas en el catálogo, escríbenos. Tenemos cientos de títulos en stock.
                        </p>
                        <a 
                           href={`https://wa.me/${CONTACT_NUMBER}?text=${encodeURIComponent("Hola, estoy buscando una serie específica...")}`}
                           target="_blank" 
                           rel="noopener noreferrer"
                           className="inline-block bg-retro-100 text-retro-900 hover:bg-white font-bold py-3 px-8 rounded-full transition-colors transform hover:scale-105 shadow-lg"
                        >
                            Contactar Soporte
                        </a>
                    </div>
                </div>
              </main>

              <Footer />
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
